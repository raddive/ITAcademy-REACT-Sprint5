<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/smile.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="css/styles.css" />    
</head>
<body onload="GetWeather()">

    <div class="container text-center ">
        <div class="row">
            <div class="col-1">
                <img id="weather_ico" src=""">
            </div>
            <div class =col-10>
                <h4 id="weather_txt" class="text-start pt-3">El tiempo hoy</h4>
            </div>
        </div>
        <div id="main">
            <div class="row row justify-content-evenly">
                <div id="jokeCard" class="col-6 my-5 py-5 shadow rounded">
                    <h1>Preparado para reir<span>&#x1F923</span></h1>
                    <h5 id="currentJoke" class="py-3" style="min-height:100px"></h5>
                    <div class="row justify-content-evenly">
                        <div class="d-grid gap-1 col-4">
                            <button id="score1_btn" type="button" class="btn btn-success p-3 m-3 shadow disabled" onclick="Score(1)"><span>&#x2b50</span></button>
                        </div>
                        <div class="d-grid gap-1 col-4">
                            <button id="score2_btn" type="button" class="btn btn-success p-3 m-3 shadow disabled" onclick="Score(2)"><span>&#x2b50</span><span>&#x2b50</span></button>
                        </div>
                        <div class="d-grid gap-1 col-4">
                            <button id="score3_btn" type="button" class="btn btn-success p-3 m-3 shadow disabled" onclick="Score(3)"><span>&#x2b50</span><span>&#x2b50</span><span>&#x2b50</span></button>
                        </div>
                        <div class="d-grid gap-1 col-4 offset-8">
                            <button id="next_btn" type="button" class="btn btn-primary p-3 m-3 shadow" onclick="NextJoke()">Siguiente </button>
                        </div>
                        <h5 id="error_txt" class="py-3 text-danger"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chistes.js"></script>
</body>
</html>
